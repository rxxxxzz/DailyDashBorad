name: Update AI Projects Data

on:
  schedule:
    - cron: '0 0 * * *'  # UTC 时间每天 0:00 运行（北京时间 8:00）
  workflow_dispatch:  # 允许手动触发

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        ref: gh-pages
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Update database
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python backend/update_db.py
    
    - name: Generate API data
      run: |
        python backend/generate_api_data.py
    
    - name: Commit and push if changed
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        git add backend/ai_projects.db data/
        git commit -m "Update AI projects database and API data" || exit 0
        git push 